
<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>(⊙෴☉)</title>
		<style type="text/css">
			@import url('https://disuye.com/fonts/JetBrainsMono-Thin.ttf');
			body {
				width: 100vw;
				height: 100vh;
				text-align: center; 
				margin: 0; 
				padding: 0; 
				font-family: "JetBrains Mono", "Courier New"; 
				font-size: 1.6rem; 
				font-style: normal;
				font-weight: 100;
				line-height: 1.8rem;
				background-color: white;
				background: url(
					data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAFUlEQVQYV2O8ffu2LwMDAwMjiAABAC1zAuFbE/raAAAAAElFTkSuQmCC
					);
				color: black !important;
				text-rendering: geometricPrecision;
				white-space: pre-line;
				overflow: hidden;
				box-shadow: 0px 0px 80px rgba(0,0,0,0.2) inset;
			}
			#icon {
				height: 128px;
				width: 128px;
				background-image: url(./disuye.png);
				background-position: center;
				background-size: contain;
				background-repeat: no-repeat;
				opacity: 1.0;
				border-radius: 50%;
			}
			#words, #icon {
				display: block; 
				position: absolute; 
				top: 50%; left: 50%;
  				transform: translate(-50%,-50%) rotateZ(-4deg);
				cursor: default;
				background-color: transparent;
			}
			#icon {
				margin-top: -90px;
			}
			#words {
				margin-top: 90px;
				max-width: 400px;
			}
			#words a {
				display: inline-block;
				text-decoration: none; 
				border-bottom: 0.05rem solid black;
				padding-bottom: 0.0rem;
				color: black;
				background-color: transparent;
			}		
			#words a:hover {
				background-color: yellow;
				box-shadow: 0px 0px 5px yellow;
				opacity: 0.8;
				border-bottom: 0.05rem solid transparent;
				position: relative;
  				-webkit-transform: scale(0.9, 2.0); /* Safari Chrome */
    			   -moz-transform: scale(0.9, 2.0); /* Firefox */
			        -ms-transform: scale(0.9, 2.0); /* IE 9 */
			         -o-transform: scale(0.9, 2.0); /* Opera */
			            transform: scale(0.9, 2.0);
			    -webkit-animation: fidget 0.05s infinite; /* Safari 4-8 */
  						animation: fidget 0.05s infinite;
			}
			@-webkit-keyframes fidget { /* Safari 4.0 - 8.0 */
				0%   {top: -1px;}
				25%  {top: 5px;}
				75%  {top: -2px}
				82%  {top: 10px;}
				100% {top: -10px;}
			}
			@keyframes fidget {
				0%   {top: -1px;}
				25%  {top: 5px;}
				75%  {top: -2px}
				82%  {top: 10px;}
				100% {top: -10px;}
			}
			/* smartphones, touchscreens */
			@media (hover: none) and (pointer: coarse) {
    			.words a {
					border-bottom: 0;
					position: relative;
	  				-webkit-transform: scale(0.9, 2.0); /* Safari Chrome */
	    			   -moz-transform: scale(0.9, 2.0); /* Firefox */
				        -ms-transform: scale(0.9, 2.0); /* IE 9 */
				         -o-transform: scale(0.9, 2.0); /* Opera */
				            transform: scale(0.9, 2.0);
				    -webkit-animation: fidget 0.05s infinite; /* Safari 4-8 */
	  						animation: fidget 0.05s infinite;
	  			}
			}
		</style>
	</head>
	<body>

		<div id="words">(⊙෴☉)<br>Meanwhile...<br><a href="https://instagram.com/disuye/">Instagram</a> <br><a href="https://soundcloud.com/disuye">Soundcloud</a><br><a href="http://dan-f.bandcamp.com">Dan&nbsp;F&nbsp;BandCamp</a><br><a href="https://open.spotify.com/artist/0UzsRPTcXmGW0TRRLymAzL?si=UfgtLLUyQT6AF054UmYngA">Spotify</a>\<a href="https://tidal.com/artist/3524502/u">Tidal</a><br>& aliases<br><a href="http://smplr.bandcamp.com">SMPLR</a>\<a href="http://dyscopian.bandcamp.com">Dyscopian</a></div>

		<div id="icon"></div>

	</body>
	</html>
